<!DOCTYPE html>
<html>
    <head>
        <title>
            Funda | Quick, Hack, Prototype for Concept
        </title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
            <link href="static/css/main.css" rel="stylesheet" type="text/css">
            </link>
            <meta content="width=device-width, initial-scale=1" name="viewport">
            </meta>
        </link>
    </head>
    <body>
        <header>
            <img src="static/images/logo.svg"/>
        </header>
        <main>
            <h1>
                Wat vind u belangrijk?
            </h1>
            <h2>
                Geef aan hoe belangrijk de onderstaande punten zijn.
            </h2>
            <section id="preferences">
                <label>
                    Koffieshops
                </label>
                <input name="coffeeshop-preference" type="range" min="1" max="10" value="9">
                </input>
                <label>
                    Bars
                </label>
                <input name="bar-preference" type="range" min="1" max="10" value="8">
                </input>
                <label>
                    Sportscholen
                </label>
                <input name="gym-preference" type="range" min="1" max="10" value="6">
                </input>
                <label>
                    Parken
                </label>
                <input name="park-preference" type="range" min="1" max="10" value="7">
                </input>
                <label>
                    Scholen
                </label>
                <input name="school-preference" type="range" min="1" max="10" value="2">
                </input>
            </section>
            <button class="btn btn--block btn--primary">
                Sla voorkeuren op
            </button>
        </main>
    </body>
    <script src="static/js/libs/aja.js" type="text/javascript">
    </script>
    <script src="static/js/app.js" type="text/javascript">
    </script>
</html>
